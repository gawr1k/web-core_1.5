<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <h1 class="page__title ">Ремонт техники различных брендов</h1>
        <div class="page__brand swiper" data-mobile="false">
            <div class="page__brand__list page__brand__list--hidden swiper-wrapper">
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/lenovo.svg" alt="logo-lenovo">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/samsung.svg" alt="logo-samsung">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/apple.svg" alt="logo-apple">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/bosh.svg" alt="logo-bosh">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/hp.svg" alt="logo-hp">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/acer.svg" alt="logo-acer">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/viewsonic.svg" alt="logo-viewsonic">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/sony.svg" alt="logo-sony">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/lenovo.svg" alt="logo-lenovo">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/samsung.svg" alt="logo-samsung">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
                <div class="page__brand__list__card swiper-slide">
                    <img class="page__brand__list__card__img" src="img/apple.svg" alt="logo-apple">
                    <button class="page__brand__list__card__btn"> 
                        <img class="page__brand__list__card__btn__arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="show-all">
            <img class="show-all__icon" src="img/arrow-all.svg">
            <button class="show-all__button button">
                Показать все
            </button>
        </div>
    </div>



    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
